---
layout: common_page
title: Диворастящи ядливи растения
---
{% for plant in site.wild_plants %}
  <div class="col-lg-3 col-md-4 col-xs-6 col-xxs-12">
    <div class="thumbnail">
      <a href="{{ site.baseurl }}{{ plant.url }}">
        <div class="image-wrapper">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/{{ plant.image.namespace }}/{{ plant.image.filename }}/256px-{{ plant.image.filename }}">
        </div>
        <div class="caption">
          <h3>{{ plant.name.bg }}</h3>
        </div>
      </a>
    </div>
  </div>

  {% cycle
    nil,
    '<div class="clearfix visible-xs-block visible-sm-block"></div>',
    '<div class="clearfix visible-md-block"></div>',
    '<div class="clearfix visible-xs-block visible-lg-block"></div>'
  %}
{% endfor %}
