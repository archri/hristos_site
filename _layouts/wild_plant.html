---
layout: page
---
<div class="page-header">
  <h1>
    <a href="{{ page.hyperlink }}">{{ page.name.bg }}</a>
  </h1>
</div>
<div class="row">
  <div class="col-sm-6">
    {{ content }}
  </div>
  <div class="col-sm-6">
    <div class="thumbnail">
      <a href="https://commons.wikimedia.org/wiki/File:{{ page.image.filename }}">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/{{ page.image.namespace }}/{{ page.image.filename }}/512px-{{ page.image.filename }}">
      </a>
    </div>
  </div>
</div>
