<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href={{ "/lib/bootstrap-3.3.7-dist/css/bootstrap.css" | absolute_url }}>
    <link rel="stylesheet" href={{ "/css/style.css" | absolute_url }}>
    {% for stylesheet in page.stylesheets %}
      <link rel="stylesheet" href={{ stylesheet | absolute_url }}>
    {% endfor %}
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>{{ page.title }}</h1>
      </div>
      <div class="row">
        {{ content }}
      </div>
    </div>
    {% for script in page.scripts %}
      <script type="text/javascript" src={{ script | absolute_url }}></script>
    {% endfor %}
  </body>
</html>
