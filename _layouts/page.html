<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/css/bootstrap.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/bootstrap-xxs.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css">
    {% for stylesheet in page.stylesheets %}
      <link rel="stylesheet" href="{{ site.baseurl }}/{{ stylesheet }}">
    {% endfor %}
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>{{ page.title }}</h1>
      </div>
      <div class="row">
        {{ content }}
      </div>
    </div>
    {% for script in page.scripts %}
      <script type="text/javascript" src="{{ site.baseurl }}/{{ script }}">
      </script>
    {% endfor %}
  </body>
</html>
